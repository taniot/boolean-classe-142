<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toboolist</title>
  <!-- Foglio di stile principale -->
  <link rel="stylesheet" href="css/style.css">
  <!-- /Foglio di stile principale -->

</head>

<body>
  <!-- Intestazione della pagina -->
  <header>
    <img src="img/logo-toboolist.png" alt="Toboolist" id="logo-img">
    <span id="logo-text">Toboolist</span>
  </header>
  <!-- /Intestazione della pagina -->

  <!-- Corpo della pagina -->
  <main>
    <div class="container">
      <!-- Contenitore dei bottoni -->
      <div id="button-section">

        <button class="btn btn-add">Add Task</button>
        <button class="btn">Add Section</button>

      </div>
      <!-- /Contenitore dei bottoni -->

      <!-- Contenitore dei tasks -->
      <div id="tasks-section">
        <!-- Prima sezione tasks-->
        <section class="current-section">
          <h2 class="title-section">&#9662; New Tasks</h2>

          <ul class="tasks">
            <li class="tasks-list">
              <span class="status">&cross;</span>
              <span class="text">Il mio primo task</span>
              <span class="category category-editorial">editorial</span>

            </li>

          </ul>

        </section>
        <!-- /Prima sezione tasks-->

        <!-- Seconda sezione tasks-->
        <section class="current-section">
          <h2 class="title-section">&#9662; Today</h2>

          <ul class="tasks">
            <li class="tasks-list">
              <span class="status">&cross;</span>
              <span class="text">Il mio primo task</span>
              <span class="category category-q1">q1 goals</span>
            </li>
            <li class="tasks-list">
              <span class="status checked">&check;</span>
              <span class="text">Il mio secondo task</span>
              <span class="category category-mobile">mobile</span>
            </li>
            <li class="tasks-list">
              <span class="status">&cross;</span>
              <span class="text">Il mio terzo task</span>
              <span class="category category-website">website</span>
            </li>

          </ul>

        </section>
        <!-- /Seconda sezione tasks-->


        <!-- Terza sezione tasks-->
        <section class="current-section">
          <h2 class="title-section">&#9662; Upcoming</h2>

          <ul class="tasks">
            <li class="tasks-list">
              <span class="status">&cross;</span>
              <span class="text">Il mio primo task</span>
              <span class="category category-q1">q1 goals</span>
            </li>
            <li class="tasks-list">
              <span class="status checked">&check;</span>
              <span class="text">Il mio secondo task</span>
              <span class="category category-mobile">mobile</span>
            </li>
            <li class="tasks-list">
              <span class="status">&cross;</span>
              <span class="text">Il mio terzo task</span>
              <span class="category category-website">website</span>
            </li>

          </ul>

        </section>
        <!-- /Seconda sezione tasks-->




      </div>
      <!-- /Contenitore dei tasks -->
    </div>

  </main>
  <!-- /Corpo della pagina -->

</body>

</html>
