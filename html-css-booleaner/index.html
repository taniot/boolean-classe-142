<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Booleaner</title>
  <!-- Foglio di stile principale-->
  <link rel="stylesheet" href="css/style.css">
  <!-- /Foglio di stile principale-->
</head>

<body>
  <!-- intestazione del sito -->
  <header class="mb-default">
    <div class="container">
      <!-- Logo del sito-->
      <img src="img/logo.svg" alt="The Booleaner" id="logo">
      <!-- /Logo del sito-->
    </div>
  </header>
  <!-- /intestazione del sito -->



  <!-- corpo principale del sito -->
  <main>
    <div class="container">
      <article>
        <!-- intestazione articolo-->
        <div class="mb-default">
          <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
          <div class="subtitle">
            <div>Scritto da <strong class="author">The Booleaner</strong></div>
            <div class="article-date">il 10/10/2020</div>
          </div>
        </div>
        <!-- /intestazione articolo-->
        <!-- immagini articolo-->
        <div class="mb-default">
          <img src="img/tim-1.jpg" alt="Tim Berners-Lee First Image">
          <img src="img/tim-2.jpg" alt="Tim Berners-Lee Second Image">
          <div class="caption">
            1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen<br>
            2nd Photo: Wikimedia, by Paul Clarke
          </div>
        </div>
        <!-- /immagini articolo-->

      </article>
    </div>
  </main>
  <!-- /corpo principale del sito -->

</body>

</html>
